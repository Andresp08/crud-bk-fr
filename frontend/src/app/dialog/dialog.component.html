<h1 mat-dialog-title>Nuevo Registro</h1>
<div mat-dialog-content>
  <form [formGroup]="produtoForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Website</mat-label>
      <input matInput placeholder="website" formControlName="website">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Foundation</mat-label>
      <input matInput placeholder="foundation" formControlName="foundation">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close
    (click)="addProduto()">{{actionBtn}}</button>
</div>
